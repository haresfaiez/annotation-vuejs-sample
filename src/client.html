<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
   <link href="https://fonts.googleapis.com/css?family=Oxygen+Mono|PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="src/style.css">
  </head>
  <body>
    <div id="app" class="container">
      <header>
        <h1>{{title()}}</h1>
        <h2 v-if="userIsLogged()">Hello {{username}}</h2>
      </header>
      <div class="d-flex" :style="{ 'justify-content': 'center' }" v-if="userIsLogged()">
        <div class="col-7">
          <chat :source="source()" />
        </div>
      </div>
      <div :style="{ display: 'flex', 'justify-content': 'center', height: '70vh' }" v-else>
        <div class="card login" :style="{ width: '500px', 'align-self': 'center', border: 'none' }">
          <div class="d-flex">
            <input name="username" placeholder="Enter your name..." class="form-control" v-model="username" />
            <button class="btn btn-outline-primary no-border" v-on:click="logIn()">
              <i class="fas fa-sign-in-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="src/service.js"></script>
    <script src="src/message.js"></script>
    <script src="src/readonly-chat.js"></script>
    <script src="src/client.js"></script>
  </body>
</html>
